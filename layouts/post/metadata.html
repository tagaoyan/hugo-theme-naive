<aside class="entry-metadata">
    <time class="entry-date published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" title="Publish Date">{{ .Date.Format "Jan 2, 2006" }}</time>
    {{ with .Params.authors }}
    <span class="entry-authors byline" title="Authors">
    {{ range . }}
    <a href="{{ $.Site.BaseURL }}authors/{{ . | urlize }}" class="author">{{ . }}</a>
    {{ end }}
    {{ end }}
    </span>
    {{ with .Params.categories }}
    <span class="entry-categories" title="Categories">
    {{ range . }}
    <a href="{{ $.Site.BaseURL }}categories/{{ . | urlize }}" class="category">{{ . }}</a>
    {{ end }}
    </span>
    {{ end }}
    {{ with .Params.tags }}
    <span class="entry-tags" title="Tags">
    {{ range . }}
    <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}" class="tag">{{ . }}</a>
    {{ end }}
    </span>
    {{ end }}
</aside>
