<article class="hentry">
    <header>
        <h1 class="entry-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h1>
    {{ .Render "metadata" }}
    </header>
    <main class="entry-summary entry-content">
        {{ if .Truncated }}
        {{ .Summary }}
        {{ else }}
        {{ .Content }}
        {{ end }}
    </main>
</article>
