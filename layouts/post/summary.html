<article class="hentry">
    <header>
        <h1 class="entry-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h1>
        <aside class="entry-metadata">
            <time class="entry-date published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
            {{ with .Params.categories }}
            &middot;
            <span class="entry-categories">
            {{ range . }}
            <a href="{{ $.Site.BaseURL }}/categories/{{ . | urlize | lower}}" class="category">{{ . }}</a>
            {{ end }}
            </span>
            {{ end }}
            {{ with .Params.tags }}
            &middot;
            <span class="entry-tags">
            {{ range . }}
            <a href="{{ $.Site.BaseURL }}/tags/{{ . | urlize | lower}}" class="tag">{{ . }}</a>
            {{ end }}
            </span>
            {{ end }}
        </aside>
    </header>
    <main class="entry-summary">
    {{ .Summary }}
    </main>
</article>
