<article class="hentry">
    <header>
        <h2 class="entry-title-link">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
    {{ .Render "metadata_header" }}
    </header>
    <div class="entry-summary entry-content">
        {{ if .Truncated }}
        {{ .Summary }}
        {{ else }}
        {{ .Content }}
        {{ end }}
    </div>
</article>
