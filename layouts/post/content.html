<article class="hentry entry">
    <header>
        <h1 class="entry-title">
            {{ .Title }}
        </h1>
        {{ .Render "metadata_header" }}
    </header>
    {{ if .Site.Params.usetoc }}
    {{ .TableOfContents }}
    {{ end }}
    <div class="entry-content">
    {{ .Content }}
    </div>
    <footer>
        {{ .Render "metadata_footer" }}
    </footer>
</article>
