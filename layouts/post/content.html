<article class="hentry">
    <header>
        <h1 class="entry-title">
            {{ .Title }}
        </h1>
        {{ .Render "metadata" }}
    </header>
    {{ if .Site.Params.usetoc }}
    {{ .TableOfContents }}
    {{ end }}
    <div class="entry-content">
    {{ .Content }}
    </div>
</article>
