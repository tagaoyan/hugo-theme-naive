        <footer class="site-footer">
            <p class="copyright">

            {{ if eq .Site.Params.StartYear .Now.Year }}
            {{ .Now.Year }}

            {{ .Site.Params.StartYear }}–{{ .Now.Year }}

            <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>

        </footer>
    </body>
</html>
