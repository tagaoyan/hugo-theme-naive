{{ define "title" }}{{ i18n .Data.Plural }} | {{ .Site.Title }}{{ end }}
{{ define "main" }}
<main class="site-content">

<h1>{{ i18n .Data.Plural }}</h1>
<ul class="{{ .Title | urlize }} terms">
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
    <li><a href="{{ $.Site.BaseURL }}{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> <span class="count">({{ len $value }})</span></li>
    {{ end }}
</ul>

</main>
{{ end }}
