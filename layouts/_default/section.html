{{ partial "head.html" . }}
{{ partial "header.html" . }}
<main class="site-content">

<h1 class="page-title">{{ .Title }}</h1>
{{ range .Data.Pages.GroupByDate "Jan, 2006" }}
<h2>{{ .Key }}</h2>
<ul class="posts">
{{ range .Pages }}
{{ .Render "li" }}
{{ end }}
</ul>
{{ end }}

</main>
{{ partial "footer.html" . }}
