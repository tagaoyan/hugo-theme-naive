<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <title>{{ block "title" .}}{{ .Title }}{{ end }}</title>
        {{ partial "head.html" . }}
    </head>
    <body>
        {{ partial "header.html" . }}

        {{ block "main" . }}
        {{ end }}

        {{ partial "footer.html" . }}

        {{ if .Site.Params.usemath }}
            {{ partial "mathjax.html" . }}
        {{ end }}
    </body>
</html>
